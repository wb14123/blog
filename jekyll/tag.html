---
layout: default
---

<script type="text/javascript">
  function init() {
    var posts = {};
    var tags = {};
    {% for post in site.posts %}
      posts[{{ post }}] = [];
      {% for tag in post.tags %}
        posts[{{ post }}].push({{ tag }});
        if (tags[{{ tag }}] === undefined) {
          tags[{{ tag }}] = 1;
        }
        tags[{{ tag }}] +=  1;
      {% endfor %}
    {% endfor %}
  }
</script>
