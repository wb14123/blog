---
layout: index
---

<table>
{% for post in site.categories[page.category] %}
<tr>
  <td id="title"><a href="{{ post.url }}">{{ post.title }}</a></td>
  <td id="tag">{% for tag in post.tags %}<code>{{ tag }}</code>{% endfor %}<td>
  <td id="description">{{ post.date | date_to_long_string }}</td>
</tr>
{% endfor %}
</table>
