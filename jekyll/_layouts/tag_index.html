---
layout: default
---

<h1 class="tag">{{ page.title }}</h1>
<ul class="posts">
{% for post in site.tags[page.tag] %}
    <div>{{ post.date | date_to_html_string }}</div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="tags">Filed under {{ post.tags | tag_links }}</div>
{% endfor %}
</ul>
