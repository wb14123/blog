---
layout: default
---


<nav id="post_list">

  <div class="category_desc">Category: {{ page.tag }}</div>

  {% for post in site.categories[page.tag] %}
  <div class="per_post">
  	<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="description">Posted on {{ post.date | date_to_string }}, tagged {% for tag in post.tags %}<code>{{ tag }}</code>{% endfor %}</div>
  </div>
  {% endfor %}
</nav>
